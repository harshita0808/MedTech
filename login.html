<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://miro.medium.com/v2/resize:fit:828/1*RA_71cD_4Uopb3yZpSQu8A.gif'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #fff;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: transform 0.5s ease;
            transform: translateX(0);
        }

        button[type="submit"] {
            background-color: #00f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: neon-glow 1.5s infinite alternate;
            transition: transform 0.5s ease;
            transform: translateX(0);
        }

        button[type="submit"]:hover {
            background-color: #0f0;
            box-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0;
            transform: translateX(10px);
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            transform: translateX(10px);
        }

        .role-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .role-button {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: transparent;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .role-button:hover {
            background-color: #333;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Log In</button>
        </form>

        
    </div>
    <footer>
        &copy; 2023 MEDTECH
    </footer>
</body>
</html>
