<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1cfcfc, #007BFF); /* Gradient background */
        }

        header {
            background: linear-gradient(to bottom, #75afed, #007BFF); /* Gradient background */
            color: #000000;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-family: Algerian, Arial, sans-serif; /* Use Algerian font with fallback to Arial and sans-serif */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: hsl(0, 0%, 97%);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1),
                        0 0 20px rgba(255, 0, 128, 0.6); /* Neon box-shadow */
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        .input-container {
            position: relative;
            margin-bottom: 10px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #e75d9f; /* Change border color on focus */
        }

        button {
            background-color: #e75d9f;
            color: #080707;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container:hover input[type="text"],
        .input-container:hover textarea {
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.8); /* Neon shadow effect on hover */
        }

        button:hover {
            background-color: #00FFFF; /* Neon blue on hover */
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.8); /* Neon glow on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <form id="contact-form">
            <div class="input-container">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-container">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="input-container">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
