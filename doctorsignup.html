<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Signup</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp2216034.jpg');
            background-size: cover;
            background-repeat: repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
}

        .signup-container {
            background: rgba(244, 205, 15, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(235, 212, 212, 0.5);
            padding: 40px;
            width: 400px;
            text-align: center;
            position: relative;
            border: 2px solid transparent;
            transition: border-color 0.3s ease-in-out;
        }

        .signup-container:hover {
            border-color: #00FFFF;
        }

        h1 {
            color: #000000;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        input[type="text"]#name,
        input[type="text"]#specialization,
        input[type="tel"]#phone,
        input[type="password"]#password,
        input[type="email"]#email {
            color: #000000; /* Set text color to black */
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #000000;
            background: solid;
            font-size: 1rem;
            color: #000000;
        }

        button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 20px rgba(40, 214, 124, 0.6);
        }

        .footer-text {
            color: #000000;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Doctor Signup</h1>
        <form id="doctor-signup-form" action="connect.php" method="post">
            <input type="text" id="name" name="name1" placeholder="Full Name" required>
            <input type="text" id="specialization" name="specialization" placeholder="Specialization" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="password" id="password" name="password1" placeholder="Password" required>
            
            <button type="submit">Sign Up</button>
            
        </form>
        <p class="footer-text">Already have an account? <a href="login.html">Log in</a></p>
    </div>
</body>
</html>
